<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan Swich/cas</title>
    </head>
    <body>
        <script>
            var hawab = prompt("kamu beruntung! silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5");
            var hadiah = " ";
                    switch(jawab){
                        case "1":hadiah = "Tisu";
                        break;
                        
                        case "2":hadiah = "1 kotak kopi";
                        break;

                        case "3":hadiah = "Sticker";
                        break;

                        case "4":hadiah = "Minyak goreng";
                        break;

                        case "5":hadiah = "uang Rp 50.000";
                        break;

                        default: 
                            document.write("<p>Oops! anda salah pilih</p>"); {
                                if(hadiah === ""){
                                    document.write("<p>kamu gagal mendapat hadiah</p>");

                                } else {
                                    document.write("<h2>Selamat kamu mendapatkan  " + hadiah + "</h2>");
                                }
                            }

                    }
        </script>
    </body>
</html>
